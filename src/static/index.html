<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Show Case!</title>
  <style>
    ul {
      position: fixed;
      margin: 0;
      padding: 0;
    }

    *:not(.html) {
      padding: 0;
      margin: 0;
      border: 0;
      overflow: hidden;
      height: 100%;
    }

    button:not(.html) {
      background: rgba(40, 185, 230, 0.671) !important;
    }

    button:not(.html)::after {
      content: attr(title);
      /*take the content from the title*/
      color: white;
    }
  </style>

  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
</head>

<body>
  <ul class="html" id="menu">
    <li><button class="html" id="STACKSCENE">Stacks</button>
    </li>
    <li> <button class="html" id="GALLERYSCENE">Gallery</button>
    </li>
    <li> <button class="html" id="PARTICLESSCENE">Particles</button></li>
  </ul>
  <script src="bundle.js"></script>
</body>

</html>
